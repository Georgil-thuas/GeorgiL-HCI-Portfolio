    <a-scene background="color: #333333">

        width="100" 
        height="100" 
        color="#7BC8A4" 
        shadow>

      <a-triangle id="a-triangle"
        position="4 1 1"

        height="100" 
        color="#7BC8A4"

    </a-scene>
